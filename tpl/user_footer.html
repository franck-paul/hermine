<script type="text/javascript">

	$("html").addClass("js");

	// Show/Hide main menu
	$(".header__nav").
		before('<button id="hamburger" type="button"><span class="visually-hidden">Navigation</span></button>').
		toggle();
	$("#hamburger").click(function(){
		$(this).toggleClass("open");
		$(".header__nav").toggle('easing');
	});

	// Show/Hide sidebar on small screens
	$("#main").prepend('<button id="offcanvas-on" type="button"><span class="visually-hidden">Show menu</span></button>');
	$("#offcanvas-on").click(function(){
		var btn = $('<button id="offcanvas-off" type="button"><span class="visually-hidden">Hide menu</span></button>');
		$("#wrapper").addClass("off-canvas");
		$("#footer").addClass("off-canvas");
		$("#sidebar").prepend(btn);
		btn.click(function(evt){
			$("#wrapper").removeClass("off-canvas");
			$("#footer").removeClass("off-canvas");
			evt.target.remove();
		});
	});

	$(document).ready(function(){

		// totop scroll
		$(window).scroll(function() {
			if($(this).scrollTop() !== 0) {
				$('#gotop').fadeIn();
			} else {
				$('#gotop').fadeOut();
			}
		});
		$('#gotop').click(function() {
			$('body,html').animate({scrollTop:0},800);
		});

		// Add specific .wide-display class to paragraph with media inside
		$(".post-content p img").each(function(){
			// Scheme = p a (for full-size media) img (for thumbnail-size media)
			$(this).parent().parent().addClass("wide-media");
		});
		$(".post-content figure, .post-content video").each(function(){
			$(this).addClass("wide-media");
		});

	});
</script>
