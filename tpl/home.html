{{tpl:extends parent="__layout.html"}}

<tpl:Block name="main-content">

	<tpl:Entries>

		<!-- Display only first image of entry -->
		<figure>
			<a href="{{tpl:EntryURL}}" title="{{tpl:EntryTitle encode_html="1"}}" class="tooltip"><span title="">{{tpl:EntryFirstImage size="o" class="media-original"}}</span></a>
		</figure>

		<!-- Pagination -->
		<tpl:EntriesFooter>
			{{tpl:include src="_pagination.html"}}
		</tpl:EntriesFooter>

	</tpl:Entries>

</tpl:Block>	<!-- main-content -->
