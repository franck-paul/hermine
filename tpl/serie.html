{{tpl:extends parent="__parent__"}}

<tpl:Block name="main-content">
  <div id="content-title">
    <h2>{{tpl:lang Serie}} : {{tpl:SerieID}}</h2>
  </div>

  <div class"content-inner">
    <tpl:Entries order="asc">
      <!-- Display only first image of entry -->
      <figure>
        <a href="{{tpl:EntryURL}}" title="{{tpl:EntryTitle encode_html="1"}}" class="tooltip"><span title="">{{tpl:EntryFirstImage size="o"}}</span></a>
      </figure>

      <!-- Pagination -->
      <tpl:EntriesFooter>
        {{tpl:include src="_pagination.html"}}
      </tpl:EntriesFooter>
    </tpl:Entries>
  </div> <!-- End #content-inner -->

  <div id="content-info">
    <p><a type="application/atom+xml" href="{{tpl:SerieFeedURL type="atom"}}"
      title="{{tpl:lang This serie's entries Atom feed}}" class="feed">{{tpl:lang Entries feed}}</a>
      <tpl:SysIf operator="or" comments_active="1" pings_active="1">
         - <a type="application/atom+xml" href="{{tpl:SerieFeedURL type="atom"}}/comments"
        title="{{tpl:lang This serie's comments Atom feed}}" class="feed">{{tpl:lang Comments feed}}</a>
      </tpl:SysIf>
    </p>
  </div>
</tpl:Block>
